<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logística DM Celular - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-wrapper {
      background: #1976d2;
      padding: 40px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }
    .login-header h1 {
      font-size: 28px;
      font-weight: bold;
    }
    .login-header img {
      width: 120px;
      margin: 10px 0;
    }
    .login-box {
      background: white;
      border-radius: 18px;
      padding: 30px 20px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #000;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #000;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      background: #eee;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    #loginErro {
      margin-top: 10px;
      text-align: center;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-header">
      <h1>LOGISTICA</h1>
      <img src="dm celular.png" alt="Logo DM Celular">
      <p>ACESSO PARA FUNCIONARIOS</p>
    </div>
    <div class="login-box">
      <h2>LOGIN</h2>
      <label for="loginUser">Usuário</label>
      <input type="text" id="loginUser" placeholder="Digite seu usuário" />

      <label for="loginPass">Senha</label>
      <input type="password" id="loginPass" placeholder="Digite sua senha" />

      <button onclick="fazerLogin()">ENTRAR</button>
      <p id="loginErro">Usuário ou senha incorretos.</p>
    </div>
  </div>

  <script>
    let usuarios = JSON.parse(localStorage.getItem('usuarios_moto') || '[{"usuario":"guimlherme","senha":"523446"}]');

    function fazerLogin() {
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value.trim();
      const valido = usuarios.find(u => u.usuario === user && u.senha === pass);

      if (valido) {
        window.location.href = "index.html";
      } else {
        document.getElementById('loginErro').style.display = 'block';
      }
    }
  </script>
</body>
</html>
